apply plugin: 'com.android.model.application'

model
        {
            android {
                compileSdkVersion 21
                buildToolsVersion "23.0.2"

                defaultConfig {
                    applicationId "com.spoledge.aacplayer"
                    minSdkVersion.apiLevel 3
                    targetSdkVersion.apiLevel 10

                    buildConfigFields {
                        create() {
                            type "int"
                            name "VALUE"
                            value "1"
                        }
                    }

                }

                buildTypes {
                    release {
                        minifyEnabled false
                        proguardFiles.add(file("proguard-rules.pro"))
                    }
                }
            }
        }
